{% extends "base.html" %}
{% block main %}
    <form method = "post">
        {% csrf_token %}
        {% for i in form %}
            <div class = "form-group">
                <label>{{i.label}}</label>
                {{ i }}
                <small style = "color : red ">{{ i.errors }}</small>
            </div>
        {% endfor %}
        <button class = 'btn btn-success'>Add</button>
    </form>

{% endblock %}
